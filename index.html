<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNE - Voice Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DUNE</h1>
            <div class="logo-glow"></div>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div class="tab-content">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <input type="email" id="loginEmail" required placeholder="Email">
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" required placeholder="Password">
                        <div class="input-glow"></div>
                    </div>
                    <button type="submit" class="glow-btn">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="signupUsername" required placeholder="Username">
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" required placeholder="Email">
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" required placeholder="Password">
                        <div class="input-glow"></div>
                    </div>
                    <button type="submit" class="glow-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
